<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 01 de HTML e CSS</title>
		<style>
			.card {
				border: 3px solid black;
				width: 70%;
			}
			.arredondamento {
				border-radius: 10px;
			}
			.foto {
				width: 50px;
				height: 50px;
				background-color: lightslategray;
			}
			.nome {
				color: black;
				font-size: 30px;
			}
			.frase-lema {
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="card arredondamento">
			<div class="foto arredondamento"></div>
			<h1 class="nome">Patrick</h1>
			<p class="frase-lema">"Piloto, logo existo."</p>
		</div>
		<div class="card arredondamento">
			<div class="foto arredondamento"></div>
			<h1 class="nome">Patrick</h1>
			<p class="frase-lema">
				"Ir para o trabalho de moto é uma dureza... Dá vontade de passear o dia
				inteiro!"
			</p>
		</div>
	</body>
</html>
